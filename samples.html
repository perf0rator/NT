
<HTML>

<head>

<title>NT</title>

</head>

<body BGCOLOR="FFFFFF">

<H3>Samples:</H3>

<form action="http://127.0.0.1:7777/point?x=1&y=1" method="post">
  <button type="submit" class="btn-link">Post point with x=1 and y=1</button>
</form>

<form action="http://127.0.0.1:7777/point/1" method="get">
  <button type="submit" class="btn-link">Get point with id=1</button>
</form>

<form action="http://127.0.0.1:7777/point/1" method="get">
  <button type="submit" class="btn-link">Get point with id=1</button>
</form>

<form action="http://127.0.0.1:7777/point/1" method="delete">
  <button type="submit" class="btn-link">Delete point with id=1</button>
</form>

<form action="http://127.0.0.1:7777/point" method="get">
  <button type="submit" class="btn-link">Get all points</button>
</form>

<form action="http://127.0.0.1:7777/1/find/" method="get">
  <button type="submit"  class="btn-link">
  <input type="hidden" name="r" value="2" />
  <input type="hidden" name="n" value="2" /> Find neighbours of point=[1,1] in R=2 with n=2 results</button>
</form>

</body>

</HTML>
