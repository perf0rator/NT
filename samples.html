<HTML>

<HEAD>

<TITLE>NT</TITLE>

</HEAD>

<BODY BGCOLOR="FFFFFF">

<HR>

<H3>Samples:</H3>

<form action="http://127.0.0.1:7777/point/?x=1&y=1" method="post">
  <button type="submit" class="btn-link">Post point with x=1 and y=1</button>
</form>

<form action="http://127.0.0.1:7777/point/" method="get">
  <button type="submit" name="id" value="1" class="btn-link">Get point with id=1</button>
</form>

<form action="http://127.0.0.1:7777/point/?x=1&y=1" method="delete">
  <button type="submit" name="id" value="your_value" class="btn-link">Delete point with your_value</button>
</form>

<form action="http://127.0.0.1:7777/points/" method="get">
  <button type="submit" class="btn-link">Get all points</button>
</form>

<form action="http://127.0.0.1:7777/point/?id=1" method="get">
  <button type="submit" name="id" value="1" class="btn-link">Get point with id=1</button>
</form>

<form action="http://127.0.0.1:7777/point/?id=1&id=2" method="get">
  <button type="submit" class="btn-link">Distance betwin point1 and point2</button>
</form>

<form action="http://127.0.0.1:7777/point/?id=1&r=2" method="get">
  <button type="submit" class="btn-link">Find neighbours of poin1 in R=2</button>
</form>
