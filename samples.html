<HTML>

<head>

<title>NT</title>

</head>

<body BGCOLOR="FFFFFF">

<H3>Samples:</H3>

<form action="http://192.168.1.56:7777/point/?x=1&y=1" method="post">
  <button type="submit" class="btn-link">Post point with x=1 and y=1</button>
</form>

<form action="http://192.168.1.56:7777/point/" method="get">
  <button type="submit" name="id" value="1" class="btn-link">Get point with id=1</button>
</form>

<form action="http://192.168.1.56:7777/point/?x=1&y=1" method="delete">
  <button type="submit" name="id" value="your_value" class="btn-link">Delete point with your_value</button>
</form>

<form action="http://192.168.1.56:7777/points/" method="get">
  <button type="submit" class="btn-link">Get all points</button>
</form>

<form action="http://192.168.1.56:7777/point/?id=1" method="get">
  <button type="submit" name="id" value="1" class="btn-link">Get point with id=1</button>
</form>

<form action="http://192.168.1.56:7777/dist/" method="get">
  <button type="submit" class="btn-link">
  <input type="hidden" name="point1" value="1" /> 
  <input type="hidden" name="point2" value="2" /> Distance betwin point1 and point2 </button>
</form>

<form action="http://192.168.1.56:7777/find/" method="get">
  <button type="submit"  class="btn-link"> 
  <input type="hidden" name="x" value="1" /> 
  <input type="hidden" name="y" value="1" />
  <input type="hidden" name="r" value="2" /> Find neighbours of point=[1,1] in R=2</button>
</form>

</body>

</HTML>
